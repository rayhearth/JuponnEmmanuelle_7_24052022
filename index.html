<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>

    <!--    FAVICON------------------------------------>
    <link rel="icon" type="image/svg" href="./assets/img/toque.svg">
    <!-- FONTS ------------------------------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lato:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">

    <!--    RESPONSIVE EDGE------------------------------------>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--    RESPONSIVE----------------------------------------->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--	CSS------------------------------------------------>
    <link href="./assets/sass/main.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header>
        <a href="index.html" class="headerLogo" id="logoHome">
            <img src="./assets/img/toque.svg" alt="logo du site Les petits plats" class="logo">
            <h1 id="title">Les petits plats</h1>
        </a>
    </header>

    <main>
        <aside class="search">
            <div class="inputSearch">
                <input type="text" class="formControl controlsInput" id="search" placeholder="Rechercher une recette"
                    data-search>
                <label class="formLabel" for="search">
                    <img src="./assets/img/loupe.svg" alt="loupe de recherche">
                </label>
            </div>

            <div class="searchTags hidden" id="tagsSelect">
                <ul class="tagsList " id="tagsList"></ul>
            </div>

            <div class="searchFilters">
                <div class="filter ingFilter">
                    <div class="filterBtn" id='ingredients-filter' data-filter="ingrédients">
                        <div class="searchControls">
                            <label for="inputIngredients" class="controlsFilter" id="ingL"
                                data-filter-label>Ingrédients</label>
                            <input type="text" class="controlsInput hidden" placeholder="Rechercher un ingrédient"
                                id="ingredients" data-filter-input>
                        </div>
                        <ul class="searchResult" id="ingredientsList" data-filter-results></ul>
                    </div>
                    <button class="controlExpand expIng" data-expand="ingredient">
                        <img src="./assets/img/arrow.svg" alt="arrowDown">
                    </button>
                </div>

                <div class="filter appFilter">
                    <div class="filterBtn" id='appliance-filter' data-filter="appareils">
                        <div class="searchControls">
                            <label for="inputAppareils" class="controlsFilter" id="appL"
                                data-filter-label>Appareils</label>
                            <input type="text" class="controlsInput hidden" placeholder="Rechercher un appareil"
                                id="appareils" data-filter-input>
                        </div>
                        <ul class="searchResult" id="applianceList" data-filter-results></ul>
                    </div>
                    <button class="controlExpand expApp" data-expand="appareils">
                        <img src="./assets/img/arrow.svg" alt="arrowDown">
                    </button>
                </div>

                <div class="filter ustFilter">
                    <div class="filterBtn" id='ustensils-filter' data-filter="ustensiles">
                        <div class="searchControls">
                            <label for="inputUstensiles" class="controlsFilter" id="ustL"
                                data-filter-label>Ustensiles</label>
                            <input type="text" class="controlsInput hidden" placeholder="Rechercher un ustensile"
                                id="ustensiles" data-filter-input>
                        </div>
                        <ul class="searchResult" id="ustensilsList" data-filter-results></ul>
                    </div>
                    <button class="controlExpand expUst" data-expand="ustensiles">
                        <img src="./assets/img/arrow.svg" alt="arrowDown">
                    </button>
                </div>
            </div>
        </aside>
        <section class="recettes" id="recettes">
        </section>
        <div class="noResults hidden" id="noResults">
            <p> Aucune recette ne correspond à vos critères de recherche.<br>Vous pouvez chercher « tarte aux pommes
                »,« poisson », etc.</p>
        </div>
    </main>

    <script type="module" src="./assets/scripts/main.js"></script>

</body>

</html>
